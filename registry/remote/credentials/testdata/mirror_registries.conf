# registries.conf with mirror configurations
unqualified-search-registries = ["docker.io"]

[[registry]]
prefix = "docker.io"
location = "docker.io"

[[registry.mirror]]
location = "mirror.gcr.io"
insecure = false

[[registry.mirror]]
location = "localhost:5000"
insecure = true

[[registry]]
prefix = "registry.example.com"
location = "internal.example.com"
insecure = false
blocked = false

[[registry.mirror]]
location = "backup.example.com"
insecure = false