# Basic registries.conf with search registries and credential helpers
unqualified-search-registries = ["docker.io", "registry.fedoraproject.org", "registry.access.redhat.com"]
credential-helpers = ["containers-auth.json"]

[[registry]]
prefix = "docker.io"
location = "docker.io"

[[registry]]
prefix = "registry.fedoraproject.org"
location = "registry.fedoraproject.org"

[aliases]
"fedora" = "registry.fedoraproject.org/fedora"
"ubi8" = "registry.access.redhat.com/ubi8/ubi"