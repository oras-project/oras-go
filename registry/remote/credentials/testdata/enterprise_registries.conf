# Enterprise registries.conf with security configurations
unqualified-search-registries = ["docker.io", "internal.company.com"]
credential-helpers = ["pass", "secretservice"]
short-name-mode = "enforcing"

[[registry]]
prefix = "internal.company.com"
location = "internal.company.com"
insecure = false

[[registry]]
prefix = "docker.io"
location = "docker.io"

[[registry]]
prefix = "untrusted.example.com"
blocked = true

[[registry]]
prefix = "dev.company.com"
location = "dev.company.com"
insecure = true

[aliases]
"company-base" = "internal.company.com/base/ubuntu"
"dev-tools" = "dev.company.com/tools/build"