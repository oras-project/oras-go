# Example registries.conf file for testing
unqualified-search-registries = ["docker.io", "quay.io"]

[[registry]]
prefix = "docker.io"
location = "docker.io"
insecure = false

[[registry]]
prefix = "quay.io"
location = "quay.io"
insecure = false

[[registry]]
prefix = "gcr.io"
location = "gcr.io"
insecure = false

[[registry]]
prefix = "registry.example.com"
location = "registry.example.com"
insecure = false